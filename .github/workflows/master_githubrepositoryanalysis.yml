# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - githubrepositoryanalysis

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://githubrepositoryanalysis.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ee7d2cdccdec47be96603a802e32392d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3c67695e45844b27a4d50da6f76e39ed }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: githubrepositoryanalysis.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ee7d2cdccdec47be96603a802e32392d }}/tag:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'githubrepositoryanalysis'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_12458c64855444ee96c2896225728445 }}
        images: 'githubrepositoryanalysis.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ee7d2cdccdec47be96603a802e32392d }}/tag:${{ github.sha }}'