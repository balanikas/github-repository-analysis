query GetRepo($name: String!, $owner: String!) {
    repository(name: $name, owner: $owner) {
        discussions(first: 100, orderBy: {field: UPDATED_AT, direction: DESC}) {
            edges {
                node {
                    number
                    answerChosenAt
                }
            }
            totalCount
        }
        isSecurityPolicyEnabled
        securityPolicyUrl
        hasVulnerabilityAlertsEnabled
        vulnerabilityAlerts {
            totalCount
        }
        releases(first: 1) {
            edges {
                node {
                    name
                    url
                }
            }
        }
        diskUsage
        updatedAt
        pushedAt
        repositoryTopics {
            totalCount
        }
        codeOfConduct {
            url
            name
        }
        codeowners {
            errors {
                kind
            }
        }
        defaultBranchRef {
            name
            target {
                commitResourcePath
            }
            branchProtectionRule {
                allowsForcePushes
                dismissesStaleReviews
                lockBranch
                requiresApprovingReviews
                requiresConversationResolution
                requiresStatusChecks
                requiresStrictStatusChecks
            }
        }
        description
        hasDiscussionsEnabled
        hasIssuesEnabled
        isArchived
        isEmpty
        isLocked
        issueTemplates {
            name
            filename
        }
        licenseInfo {
            name
            url
        }
        openGraphImageUrl
        primaryLanguage {
            name
            color
        }
        pullRequestTemplates {
            filename
        }

        url
        pullRequests(first: 10, states: OPEN) {
            nodes {
                createdAt
            }
        }
        issues(first: 100, states: OPEN) {
            edges {
                node {
                    labels {
                        totalCount
                    }
                    number
                    createdAt
                }
            }
        }
    }
}
